<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение Email - Edu Keys</title>
    <style>
        body {
            font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #4dd0e1, #f48fb1);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .success { color: #2e7d32; }
        .error { color: #c62828; }
        .warning { color: #856404; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #3dbab1;
        }
    </style>
    <script src="/load-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Подтверждение Email</h1>
        <div id="loading">
            <div class="spinner"></div>
            <p>Обрабатываем подтверждение email...</p>
        </div>
        <div id="success" style="display: none;">
            <h2 class="success">✅ Email успешно подтвержден!</h2>
            <p>Ваш email был успешно подтвержден. Теперь вы можете войти в систему.</p>
            <a href="/login.html?message=confirmed" class="btn">Войти в систему</a>
        </div>
        <div id="error" style="display: none;">
            <h2 class="error">❌ Ошибка подтверждения</h2>
            <p id="errorMessage"></p>
            <a href="/login.html" class="btn">Войти в систему</a>
        </div>
    </div>

    <script type="module">
        async function init() {
            const loadingEl = document.getElementById('loading');
            const successEl = document.getElementById('success');
            const errorEl = document.getElementById('error');
            const errorMessageEl = document.getElementById('errorMessage');

            try {
                // Ждем загрузку конфигурации Supabase
                if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                    throw new Error('Конфигурация не загружена');
                }

                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
                const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

                // Получаем токен из URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                console.log('Confirmation params:', { accessToken: !!accessToken, refreshToken: !!refreshToken, type });

                if (!accessToken || type !== 'signup') {
                    throw new Error('Неверная ссылка подтверждения');
                }

                // Устанавливаем сессию
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    throw new Error(`Ошибка установки сессии: ${error.message}`);
                }

                if (data.user) {
                    // Проверяем, подтвержден ли email
                    if (data.user.email_confirmed_at) {
                        // Создаем профиль если его нет
                        await ensureProfileExists(supabase, data.user);
                        
                        // Показываем успех
                        loadingEl.style.display = 'none';
                        successEl.style.display = 'block';
                        
                        // Автоматический редирект через 3 секунды
                        setTimeout(() => {
                            window.location.href = '/profile.html';
                        }, 3000);
                    } else {
                        throw new Error('Email не был подтвержден');
                    }
                } else {
                    throw new Error('Пользователь не найден');
                }

            } catch (error) {
                console.error('Confirmation error:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorMessageEl.textContent = error.message || 'Произошла неизвестная ошибка';
            }
        }

        // Функция для создания профиля
        async function ensureProfileExists(supabase, user) {
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('id', user.id)
                    .single();

                if (error || !profile) {
                    console.log('Creating profile manually...');
                    const { error: insertError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: user.id,
                                email: user.email,
                                full_name: user.user_metadata?.full_name || '',
                                created_at: new Date().toISOString(),
                                completed_assignments_count: 0,
                                is_admin: false
                            }
                        ]);

                    if (insertError) {
                        console.error('Failed to create profile:', insertError);
                    } else {
                        console.log('Profile created successfully');
                    return true;
                    }
                }
                return true;
            } catch (error) {
                console.error('Error ensuring profile exists:', error);
                return false;
            }
        }

        // Запускаем при загрузке
        if (window.SUPABASE_URL) {
            init();
        } else {
            window.addEventListener('configLoaded', init);
        }
    </script>
</body>
</html>
