<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новый пароль — Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb74d, #ba68c8);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .update-container {
      width: 100%;
      max-width: 400px;
    }
    .update-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .update-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .update-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .update-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: #7e57c2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(126, 87, 194, 0.3);
    }
    .btn:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }

    /* Мобильные стили */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .update-container {
        max-width: 100%;
      }
      .update-card {
        padding: 20px;
        border-radius: 16px;
      }
      .update-card h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .update-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }

    /* Планшеты */
    @media (min-width: 481px) and (max-width: 768px) {
      .update-container {
        max-width: 450px;
      }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="update-container">
    <div class="update-card">
      <h2>Новый пароль</h2>
      
      <div id="loading" class="loading">
        <p>Загружаем конфигурацию...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      
      <div id="passwordForm" style="display: none;">
        <input type="password" id="newPassword" placeholder="Введите новый пароль" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required minlength="6">
        <button class="btn" id="updateBtn">Сохранить пароль</button>
        <div class="link">
          <p><a href="/login.html">← Вернуться к входу</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('❌ Ошибка конфигурации');
        return;
      }
      
      document.getElementById('passwordForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          document.getElementById('updateBtn').addEventListener('click', async () => {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
              showError('Заполните оба поля');
              return;
            }

            if (newPassword.length < 6) {
              showError('Пароль должен быть не менее 6 символов');
              return;
            }

            if (newPassword !== confirmPassword) {
              showError('Пароли не совпадают');
              return;
            }

            try {
              document.getElementById('updateBtn').disabled = true;
              document.getElementById('updateBtn').textContent = 'Сохраняем...';
              
              const { data, error } = await supabase.auth.updateUser({ 
                password: newPassword 
              });

              if (error) throw error;

              showSuccess('✅ Пароль успешно обновлён! Перенаправляем на страницу входа...');
              
              setTimeout(() => {
                window.location.href = '/login.html';
              }, 2000);
            } catch (error) {
              showError('Ошибка обновления пароля: ' + error.message);
              document.getElementById('updateBtn').disabled = false;
              document.getElementById('updateBtn').textContent = 'Сохранить пароль';
            }
          });

          // Поддержка Enter для формы
          document.getElementById('confirmPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              document.getElementById('updateBtn').click();
            }
          });
        })
        .catch(error => {
          showError('❌ Ошибка загрузки Supabase: ' + error.message);
        });
    }
    
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      const timeout = setTimeout(() => {
        showError('❌ Таймаут загрузки конфигурации');
      }, 1000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        initApp();
      });
    }
  </script>
</body>
</html>
