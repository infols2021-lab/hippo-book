<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdd835, #f48fb1);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .login-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn.admin {
      background: var(--accent);
      margin-top: 8px;
    }
    .btn.admin:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success, .warning {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    .existing-account-help {
      background: #e8f5e8;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 13px;
      text-align: left;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      body { padding: 15px; }
      .login-container { max-width: 100%; }
      .login-card { padding: 20px; border-radius: 16px; }
      .login-card h2 { font-size: 1.3rem; margin-bottom: 15px; }
      .login-card input { padding: 14px 16px; font-size: 16px; }
      .btn { padding: 14px 20px; font-size: 16px; }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Вход в Edu Keys</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Загружаем конфигурацию...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      <div id="warningMessage" class="warning"></div>
      
      <div id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@gmail.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" placeholder="Введите ваш пароль" autocomplete="current-password">
        </div>

        <button class="btn" id="loginBtn">Войти как ученик</button>
        <button class="btn admin" id="adminLoginBtn">Войти как администратор</button>

        <div class="link">
          <p>Нет аккаунта? <a href="/register.html">Зарегистрироваться</a></p>
          <p><a href="/reset.html">Забыли пароль?</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    let supabase = null;

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      document.getElementById('warningMessage').textContent = message;
      document.getElementById('warningMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    // Простая функция создания профиля
    async function ensureProfileExists(user) {
      try {
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('id')
          .eq('id', user.id)
          .single();

        if (error || !profile) {
          const { error: insertError } = await supabase
            .from('profiles')
            .insert([
              {
                id: user.id,
                email: user.email,
                full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                created_at: new Date().toISOString(),
                completed_assignments_count: 0,
                is_admin: false
              }
            ]);

          if (insertError && insertError.code !== '23505') {
            console.error('Profile creation error:', insertError);
          }
        }
      } catch (error) {
        console.error('Profile ensure error:', error);
      }
    }

    // Обработка подтверждения email
    async function handleEmailConfirmation() {
      if (window.location.hash && window.location.hash.includes('access_token')) {
        try {
          showWarning('Обрабатываем подтверждение email...');

          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          const type = hashParams.get('type');

          if (type === 'signup' && accessToken) {
            const { data, error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });

            if (error) throw error;

            if (data.user) {
              // Создаем профиль
              await ensureProfileExists(data.user);
              
              // Выходим и очищаем URL
              await supabase.auth.signOut();
              window.history.replaceState(null, null, window.location.pathname);
              
              showSuccess('✅ Email успешно подтвержден! Теперь вы можете войти в систему.');
              return true;
            }
          }
        } catch (error) {
          console.error('Email confirmation error:', error);
          showError('Ошибка подтверждения email');
          window.history.replaceState(null, null, window.location.pathname);
        }
      }
      return false;
    }

    // Проверка роли и редирект
    async function checkUserRoleAndRedirect(user) {
      try {
        await ensureProfileExists(user);
        
        const { data: profile } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', user.id)
          .single();
          
        if (profile?.is_admin) {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        window.location.href = "/profile.html";
      }
    }

    // Функция входа
    async function login(isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Введите email и пароль');
        return;
      }

      try {
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showWarning('Проверяем данные...');
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
          if (error.message?.includes('Invalid login credentials')) {
            showError('Неверный email или пароль');
          } else if (error.message?.includes('Email not confirmed')) {
            showError('Email не подтвержден. Проверьте вашу почту.');
          } else {
            showError('Ошибка входа: ' + error.message);
          }
          
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // Проверяем подтверждение email
        if (data.user && !data.user.email_confirmed_at) {
          showError('Email не подтвержден. Проверьте вашу почту.');
          await supabase.auth.signOut();
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // Создаем профиль если нужно
        await ensureProfileExists(data.user);

        // Проверка админа
        if (isAdmin) {
          const { data: profile } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single();
            
          if (profile?.is_admin) {
            window.location.href = "/admin.html";
          } else {
            showError('У вас нет прав администратора');
            await supabase.auth.signOut();
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
          }
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        showError('Неожиданная ошибка: ' + error.message);
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('adminLoginBtn').disabled = false;
      }
    }

    // Инициализация приложения
    async function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('Ошибка конфигурации системы');
        return;
      }
      
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      // Параметры URL
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      
      if (message === 'confirmed') {
        showSuccess('Email успешно подтвержден! Теперь вы можете войти в систему.');
      } else if (message === 'check_email') {
        showWarning('Проверьте вашу почту для подтверждения регистрации.');
      }
      
      try {
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
        supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        
        // Обрабатываем подтверждение email
        const confirmationHandled = await handleEmailConfirmation();
        
        // Если не было подтверждения, проверяем авторизацию
        if (!confirmationHandled) {
          const { data: { user } } = await supabase.auth.getUser();
          if (user) {
            await checkUserRoleAndRedirect(user);
          }
        }
        
        // Назначаем обработчики
        document.getElementById('loginBtn').addEventListener('click', () => login(false));
        document.getElementById('adminLoginBtn').addEventListener('click', () => login(true));

        // Поддержка Enter
        document.getElementById('password').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') login(false);
        });

      } catch (error) {
        showError('Ошибка загрузки системы: ' + error.message);
      }
    }
    
    // Запуск
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      window.addEventListener('configLoaded', initApp);
    }
  </script>
</body>
</html>
