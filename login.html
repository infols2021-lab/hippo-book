  <style>
    body {
      display: flex;

      align-items: center;

      background: linear-gradient(135deg, #fdd835, #f48fb1);

    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .login-card {

      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn.admin {

      margin-top: 8px;
    }
    .btn.admin:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success, .warning {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    .existing-account-help {
      background: #e8f5e8;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 13px;
      text-align: left;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 480px) {

      }
      .login-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>

</head>
<body>
  <div class="login-container">

  <script type="module">
    // ========== –°–£–ü–ï–†-–ù–ê–î–ï–ñ–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò ==========

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let supabase = null;
    let isProcessingConfirmation = false;

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      const warningEl = document.getElementById('warningMessage');
      warningEl.textContent = message;
      warningEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    // ========== –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø –ü–†–û–§–ò–õ–Ø ==========
    async function ensureProfileExists(user) {
      try {
        console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –¥–ª—è:', user.id);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø—Ä–æ—Ñ–∏–ª—å
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('id, email, full_name, is_admin')
          .eq('id', user.id)
          .single();

        if (error || !profile) {
          console.log('üìù –ü—Ä–æ—Ñ–∏–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –≤—Ä—É—á–Ω—É—é...');
          
          // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤—Ä—É—á–Ω—É—é
          const { error: insertError } = await supabase
            .from('profiles')
            .insert([
              {
                id: user.id,
                email: user.email,
                full_name: user.user_metadata?.full_name || user.email.split('@')[0],
                created_at: new Date().toISOString(),
                completed_assignments_count: 0,
                is_admin: false
              }
            ]);

          if (insertError) {
            console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', insertError);
            
            // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–∞, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º (–ø—Ä–æ—Ñ–∏–ª—å —É–∂–µ —Å–æ–∑–¥–∞–Ω)
            if (insertError.code === '23505') {
              console.log('‚ö†Ô∏è –ü—Ä–æ—Ñ–∏–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º...');
              return true;
            }
            return false;
          }
          
          console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω');
          return true;
        }
        
        console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
        return true;
      } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
        return false;
      }
    }

    // ========== –û–ë–†–ê–ë–û–¢–ö–ê –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø EMAIL ==========
    async function handleEmailConfirmation() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ª–∏ –º—ã —É–∂–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
      if (isProcessingConfirmation) {
        console.log('‚ö†Ô∏è –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º...');
        return false;
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ hash –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ URL
      if (window.location.hash && window.location.hash.includes('access_token')) {
        try {
          isProcessingConfirmation = true;
          console.log('üéØ –ù–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è email...');
          
          showWarning('üîê –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email...');

          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          const type = hashParams.get('type');
          const errorDescription = hashParams.get('error_description');

          console.log('üìß –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:', { 
            type, 
            hasAccessToken: !!accessToken,
            errorDescription 
          });

          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –æ—à–∏–±–æ–∫
          if (errorDescription) {
            throw new Error(`–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è: ${errorDescription}`);
          }

          if (type === 'signup' && accessToken) {
            console.log('üîë –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é...');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é
            const { data, error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });

            if (error) {
              console.error('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–µ—Å—Å–∏–∏:', error);
              throw new Error(`–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–µ—Å—Å–∏–∏: ${error.message}`);
            }

            if (data.user) {
              console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–ª—É—á–µ–Ω:', data.user.id);
              console.log('üìß Email –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω:', data.user.email_confirmed_at);
              
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email
              if (data.user.email_confirmed_at || data.user.confirmed_at) {
                console.log('‚úÖ Email –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å...');
                
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                const profileCreated = await ensureProfileExists(data.user);
                
                if (!profileCreated) {
                  console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º...');
                }

                // –í–ê–ñ–ù–û: –í—ã—Ö–æ–¥–∏–º –∏–∑ —Å–µ—Å—Å–∏–∏ –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                console.log('üö™ –í—ã—Ö–æ–¥–∏–º –∏–∑ —Å–µ—Å—Å–∏–∏...');
                await supabase.auth.signOut();
                
                // –û—á–∏—â–∞–µ–º URL –æ—Ç hash –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                console.log('üßπ –û—á–∏—â–∞–µ–º URL...');
                window.history.replaceState(null, null, window.location.pathname + '?message=confirmed');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                showSuccess('‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                const helpDiv = document.createElement('div');
                helpDiv.className = 'existing-account-help';
                helpDiv.innerHTML = `
                  <strong>üéâ –û—Ç–ª–∏—á–Ω–æ! –í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.</strong><br>
                  –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É –∏—Å–ø–æ–ª—å–∑—É—è –≤–∞—à email –∏ –ø–∞—Ä–æ–ª—å.
                `;
                document.getElementById('loginForm').insertBefore(helpDiv, document.getElementById('loginForm').firstChild);
                
                console.log('‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email –∑–∞–≤–µ—Ä—à–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                return true;
              } else {
                throw new Error('Email –Ω–µ –±—ã–ª –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∏—Å—å–º–æ –µ—â–µ —Ä–∞–∑.');
              }
            } else {
              throw new Error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–µ—Å—Å–∏–∏');
            }
          } else {
            console.log('‚ÑπÔ∏è –ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ç–∏–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:', type);
          }
        } catch (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è email:', error);
          showError(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è email: ${error.message}`);
          
          // –û—á–∏—â–∞–µ–º URL –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
          window.history.replaceState(null, null, window.location.pathname);
          return false;
        } finally {
          isProcessingConfirmation = false;
        }
      }
      return false;
    }

    // ========== –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò –ò –†–ï–î–ò–†–ï–ö–¢ ==========
    async function checkUserRoleAndRedirect(user) {
      try {
        console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
        
        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –ø—Ä–æ—Ñ–∏–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        await ensureProfileExists(user);
        
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', user.id)
          .single();
          
        if (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', error);
          // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
          window.location.href = "/profile.html";
          return;
        }
        
        console.log('üëë –†–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', profile.is_admin ? '–∞–¥–º–∏–Ω' : '—É—á–µ–Ω–∏–∫');
        
        if (profile && profile.is_admin) {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–æ–ª–∏:', error);
        window.location.href = "/profile.html";
      }
    }

    // ========== –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –í–•–û–î–ê ==========
    async function login(isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
        return;
      }

      try {
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showWarning('üîê –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...');
        
        console.log('üîê –ü—ã—Ç–∞–µ–º—Å—è –≤–æ–π—Ç–∏...', { email, isAdmin });
        
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
          
          // –î–µ—Ç–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
          if (error.message?.includes('Invalid login credentials') || error.code === 'invalid_credentials') {
            showError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ï—Å–ª–∏ –≤—ã –∑–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å, –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ–º.');
          } else if (error.message?.includes('Email not confirmed') || error.code === 'email_not_confirmed') {
            showError('‚ùå Email –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –∏ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤ –ø–∏—Å—å–º–µ.');
            
            const resend = confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ?');
            if (resend) {
              showWarning('üìß –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∏—Å—å–º–æ...');
              const { error: resendError } = await supabase.auth.resend({
                type: 'signup',
                email: email
              });
              
              if (!resendError) {
                showSuccess('üìß –ü–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É.');
              } else {
                showError('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞: ' + resendError.message);
              }
            }
          } else if (error.message?.includes('rate limit') || error.code === 'rate_limit_exceeded') {
            showError('‚ö†Ô∏è –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç.');
          } else if (error.message?.includes('User not found')) {
            showError('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å.');
          } else {
            showError('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
          }
          
          // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email
        if (data.user && !data.user.email_confirmed_at && !data.user.confirmed_at) {
          showError('‚ùå Email –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
          await supabase.auth.signOut();
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        console.log('‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω:', data.user.id);
        
        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –ø—Ä–æ—Ñ–∏–ª—å —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        await ensureProfileExists(data.user);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        if (isAdmin) {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single();
            
          if (profileError) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤:', profileError);
            showError('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞');
            await supabase.auth.signOut();
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
            return;
          }
          
          if (profile && profile.is_admin) {
            console.log('üëë –†–µ–¥–∏—Ä–µ–∫—Ç –≤ –∞–¥–º–∏–Ω–∫—É...');
            window.location.href = "/admin.html";
          } else {
            showError('‚ùå –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            await supabase.auth.signOut();
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
          }
        } else {
          console.log('üéì –†–µ–¥–∏—Ä–µ–∫—Ç –≤ –ø—Ä–æ—Ñ–∏–ª—å...');
          window.location.href = "/profile.html";
        }
      } catch (error) {
        console.error('‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
        showError('‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ' + error.message);
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('adminLoginBtn').disabled = false;
      }
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
    async function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ —Å–∏—Å—Ç–µ–º—ã');
        return;
      }
      
      console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
      
      try {
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Supabase
        const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
        supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        
        console.log('‚úÖ Supabase –∫–ª–∏–µ–Ω—Ç —Å–æ–∑–¥–∞–Ω');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        
        console.log('üì® –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL:', { message });
        
        if (message === 'confirmed') {
          showSuccess('‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
        } else if (message === 'check_email') {
          showWarning('üìß –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
        } else if (message === 'email_exists') {
          showError('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω. –í–æ–π–¥–∏—Ç–µ –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∞–∫–∫–∞—É–Ω—Ç –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π email.');
        } else if (message === 'password_reset') {
          showSuccess('‚úÖ –ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ —Å –Ω–æ–≤—ã–º –ø–∞—Ä–æ–ª–µ–º.');
        }
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email
        const confirmationHandled = await handleEmailConfirmation();
        
        // –ï—Å–ª–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        if (!confirmationHandled) {
          const { data: { user } } = await supabase.auth.getUser();
          if (user) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:', user.id);
            await checkUserRoleAndRedirect(user);
          }
        }
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('loginBtn').addEventListener('click', () => login(false));
        document.getElementById('adminLoginBtn').addEventListener('click', () => login(true));

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter
        document.getElementById('password').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') login(false);
        });

        document.getElementById('email').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
        
      } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏—Å—Ç–µ–º—ã: ' + error.message);
      }
    }

    // ========== –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      console.log('‚è≥ –û–∂–∏–¥–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏...');
      
      const timeout = setTimeout(() => {
        showError('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
      }, 5000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        console.log('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...');
        initApp();
      });
    }

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ª—É—á–∞–π –ø—Ä–æ–±–ª–µ–º —Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–µ–π
    setTimeout(() => {
      if (!window.SUPABASE_URL && document.getElementById('loading').style.display !== 'none') {
        showError('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
      }
    }, 3000);

  </script>
