<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Edu Platform</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .login-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn.admin {
      background: var(--accent);
      margin-top: 8px;
    }
    .btn.admin:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .error, .success, .warning {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .login-container {
        max-width: 100%;
      }
      .login-card {
        padding: 20px;
        border-radius: 16px;
      }
      .login-card h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .login-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>–í—Ö–æ–¥ –≤ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—É—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—É</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      <div id="warningMessage" class="warning"></div>
      
      <div id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@school.edu" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å:</label>
          <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
        </div>

        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>
        <button class="btn admin" id="adminLoginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>

        <div class="link">
          <p>–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–∞</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      const warningEl = document.getElementById('warningMessage');
      warningEl.textContent = message;
      warningEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    async function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ —Å–∏—Å—Ç–µ–º—ã');
        return;
      }
      
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ localStorage
          const userStr = localStorage.getItem('currentUser');
          if (userStr) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
            const user = JSON.parse(userStr);
            checkUserRoleAndRedirect(user);
          }
          
          document.getElementById('loginBtn').addEventListener('click', () => login(supabase, false));
          document.getElementById('adminLoginBtn').addEventListener('click', () => login(supabase, true));

          document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              login(supabase, false);
            }
          });

          document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              document.getElementById('password').focus();
            }
          });
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏—Å—Ç–µ–º—ã: ' + error.message);
        });
    }

    async function checkUserRoleAndRedirect(user) {
      if (user.is_admin) {
        window.location.href = "/admin.html";
      } else {
        window.location.href = "/profile.html";
      }
    }
    
    async function login(supabase, isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
        return;
      }

      try {
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showWarning('üîê –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...');
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é —á–µ—Ä–µ–∑ –Ω–∞—à—É —Ç–∞–±–ª–∏—Ü—É users
        const { data: user, error: userError } = await supabase
          .from('users')
          .select('*')
          .eq('email', email)
          .eq('password_hash', password) // –í —Ä–µ–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ!
          .single();
        
        if (userError || !user) {
          showError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
        localStorage.setItem('currentUser', JSON.stringify(user));

        if (isAdmin) {
          if (user.is_admin) {
            window.location.href = "/admin.html";
          } else {
            showError('‚ùå –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
          }
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        console.error('Unexpected login error:', error);
        showError('‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ' + error.message);
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('adminLoginBtn').disabled = false;
      }
    }
    
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      const timeout = setTimeout(() => {
        showError('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
      }, 1000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        initApp();
      });
    }
  </script>
</body>
</html>
