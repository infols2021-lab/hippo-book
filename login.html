<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdd835, #f48fb1);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .login-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn.admin {
      background: var(--accent);
      margin-top: 8px;
    }
    .btn.admin:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }
    .btn.help {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      margin-top: 15px;
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success, .warning {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    .existing-account-help {
      background: #e8f5e8;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 13px;
      text-align: left;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .login-container {
        max-width: 100%;
      }
      .login-card {
        padding: 20px;
        border-radius: 16px;
      }
      .login-card h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .login-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>–í—Ö–æ–¥ –≤ Edu Keys</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      <div id="warningMessage" class="warning"></div>
      
      <div id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@gmail.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å:</label>
          <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
        </div>

        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>
        <button class="btn admin" id="adminLoginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>

        <div class="link">
          <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
          <p><a href="/reset.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      const warningEl = document.getElementById('warningMessage');
      warningEl.textContent = message;
      warningEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è –≤—Ä—É—á–Ω—É—é –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    async function ensureProfileExists(supabase, user) {
      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø—Ä–æ—Ñ–∏–ª—å
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('id')
          .eq('id', user.id)
          .single();

        if (error || !profile) {
          console.log('Profile not found, creating manually...');
          
          // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤—Ä—É—á–Ω—É—é
          const { error: insertError } = await supabase
            .from('profiles')
            .insert([
              {
                id: user.id,
                email: user.email,
                full_name: user.user_metadata?.full_name || '',
                created_at: new Date().toISOString(),
                completed_assignments_count: 0,
                is_admin: false
              }
            ]);

          if (insertError) {
            console.error('Failed to create profile manually:', insertError);
            return false;
          }
          
          console.log('Profile created manually during login');
          return true;
        }
        
        return true;
      } catch (error) {
        console.error('Error ensuring profile exists:', error);
        return false;
      }
    }

    // –ü–†–û–í–ï–†–ö–ê –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø EMAIL –ß–ï–†–ï–ó HASH –ü–ê–†–ê–ú–ï–¢–†–´
    async function handleEmailConfirmation(supabase) {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ hash –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –≤ URL
      if (window.location.hash && window.location.hash.includes('access_token')) {
        try {
          showWarning('üîê –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email...');
          
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          const accessToken = hashParams.get('access_token');
          const refreshToken = hashParams.get('refresh_token');
          const type = hashParams.get('type');

          if (type === 'signup' && accessToken) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ—Å—Å–∏—é
            const { data, error } = await supabase.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken
            });

            if (error) {
              console.error('Session set error:', error);
              throw new Error(`–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–µ—Å—Å–∏–∏: ${error.message}`);
            }

            if (data.user && data.user.email_confirmed_at) {
              // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
              await ensureProfileExists(supabase, data.user);
              
              // –û—á–∏—â–∞–µ–º URL –æ—Ç hash –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
              window.history.replaceState(null, null, window.location.pathname);
              
              showSuccess('‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –°–µ–π—á–∞—Å –≤—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã...');
              
              // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
              setTimeout(() => {
                window.location.href = "/profile.html";
              }, 2000);
              return true;
            } else {
              throw new Error('Email –Ω–µ –±—ã–ª –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω');
            }
          }
        } catch (error) {
          console.error('Email confirmation error:', error);
          showError(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è email: ${error.message}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –≤—Ä—É—á–Ω—É—é.`);
          
          // –û—á–∏—â–∞–µ–º URL –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
          window.history.replaceState(null, null, window.location.pathname);
        }
      }
      return false;
    }
    
    function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ —Å–∏—Å—Ç–µ–º—ã');
        return;
      }
      
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      
      if (message === 'confirmed') {
        showSuccess('‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É.');
      } else if (message === 'check_email') {
        showWarning('üìß –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.');
      } else if (message === 'email_exists') {
        showError('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω. –í–æ–π–¥–∏—Ç–µ –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∞–∫–∫–∞—É–Ω—Ç –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π email.');
      } else if (message === 'password_reset') {
        showSuccess('‚úÖ –ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏ —Å –Ω–æ–≤—ã–º –ø–∞—Ä–æ–ª–µ–º.');
      }
      
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email –µ—Å–ª–∏ –µ—Å—Ç—å hash –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
          handleEmailConfirmation(supabase).then(handled => {
            // –ï—Å–ª–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â—É—é –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            if (!handled) {
              supabase.auth.getUser().then(({ data: { user } }) => {
                if (user) {
                  console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                  checkUserRoleAndRedirect(user, supabase);
                }
              });
            }
          });
          
          document.getElementById('loginBtn').addEventListener('click', () => login(supabase, false));
          document.getElementById('adminLoginBtn').addEventListener('click', () => login(supabase, true));

          document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              login(supabase, false);
            }
          });

          document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              document.getElementById('password').focus();
            }
          });
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏—Å—Ç–µ–º—ã: ' + error.message);
        });
    }

    async function checkUserRoleAndRedirect(user, supabase) {
      try {
        // –£–ë–ï–ñ–î–ê–ï–ú–°–Ø, –ß–¢–û –ü–†–û–§–ò–õ–¨ –°–£–©–ï–°–¢–í–£–ï–¢
        await ensureProfileExists(supabase, user);
        
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', user.id)
          .single();
          
        if (error) {
          console.error('Error fetching profile:', error);
          window.location.href = "/profile.html";
          return;
        }
        
        if (profile && profile.is_admin) {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        console.error('Error in checkUserRoleAndRedirect:', error);
        window.location.href = "/profile.html";
      }
    }
    
    async function login(supabase, isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
        return;
      }

      try {
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showWarning('üîê –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...');
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        
        if (error) {
          console.error('Login error details:', error);
          
          if (error.message?.includes('Invalid login credentials') || error.code === 'invalid_credentials') {
            showError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ï—Å–ª–∏ –≤—ã –∑–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å, –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ–º.');
          } else if (error.message?.includes('Email not confirmed') || error.code === 'email_not_confirmed') {
            showError('‚ùå Email –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –∏ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É "Confirm your mail" –≤ –ø–∏—Å—å–º–µ.');
            
            const resend = confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ?');
            if (resend) {
              const { error: resendError } = await supabase.auth.resend({
                type: 'signup',
                email: email
              });
              
              if (!resendError) {
                showSuccess('üìß –ü–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É.');
              }
            }
          } else if (error.message?.includes('rate limit') || error.code === 'rate_limit_exceeded') {
            showError('‚ö†Ô∏è –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç.');
          } else if (error.message?.includes('User not found')) {
            showError('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –∏–ª–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å.');
          } else {
            showError('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
          }
          
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // –£–ë–ï–ñ–î–ê–ï–ú–°–Ø, –ß–¢–û –ü–†–û–§–ò–õ–¨ –°–£–©–ï–°–¢–í–£–ï–¢ –ü–û–°–õ–ï –£–°–ü–ï–®–ù–û–ì–û –í–•–û–î–ê
        await ensureProfileExists(supabase, data.user);

        if (isAdmin) {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single();
            
          if (profileError) {
            console.error('Error fetching admin profile:', profileError);
            showError('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞');
            await supabase.auth.signOut();
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
            return;
          }
          
          if (profile && profile.is_admin) {
            window.location.href = "/admin.html";
          } else {
            showError('‚ùå –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            await supabase.auth.signOut();
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('adminLoginBtn').disabled = false;
          }
        } else {
          window.location.href = "/profile.html";
        }
