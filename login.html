<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* css/style.css */
    :root{
      --bg1: #fff7e6;
      --accent: #ff6b6b;
      --accent2: #4ecdc4;
      --card: #ffffff;
      --muted:#6b6b6b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Poppins', "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg,#fffaf0,#ffd6a5);
      min-height:100vh;
      color:#1f2937;
    }

    .container {
      width:95%;
      max-width:1100px;
      margin:28px auto;
    }

    /* Simple header */
    .header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo .mark {
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent2),#6dd3c0);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .header .nav { display:flex; gap:8px; align-items:center; }

    /* Cards */
    .card {
      background:var(--card);
      border-radius:16px;
      padding:18px;
      box-shadow:0 8px 26px rgba(0,0,0,0.08);
    }

    /* Buttons */
    .btn {
      background:var(--accent2);
      color:#fff;
      border:0;
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s;
      box-shadow:0 6px 12px rgba(78,205,196,0.18);
    }
    .btn:hover{ transform:translateY(-3px) }
    .btn.secondary { background: var(--accent); box-shadow:0 6px 12px rgba(255,107,107,0.18) }
    .btn.ghost { background:transparent; color:var(--accent2); border:2px solid rgba(78,205,196,0.18) }
    .btn.small { padding:6px 10px; font-size:13px; border-radius:10px }

    /* Layout for main pages */
    .grid-2 {
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:18px;
    }
    @media (max-width:880px){ 
      .grid-2 { 
        grid-template-columns: 1fr;
        gap: 12px;
      } 
    }

    /* Profile */
    .profile-card {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      text-align:center;
    }
    .profile-avatar {
      width:220px;height:220px;border-radius:20px;background:linear-gradient(135deg,#fff,#fff8e6);
      position:relative; display:flex;align-items:center;justify-content:center;
      box-shadow:0 10px 24px rgba(0,0,0,0.08);
      border:6px solid #fff6d8;
    }
    /* SVG decorative image container */
    .profile-avatar svg { width:100%; height:100%; border-radius:14px; }

    /* circles for keys (over image) */
    .key-circles { position:absolute; inset:12px; pointer-events:none; }
    .key-circle {
      width:34px;height:34px;border-radius:50%;background:#111;opacity:0.9;
      position:absolute; transform:translate(-50%,-50%);
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .key-circle.filled {
      background:linear-gradient(135deg,#ffd166,#ff6b6b);
      box-shadow:0 8px 18px rgba(255,107,107,0.28), 0 2px 6px rgba(0,0,0,0.12);
    }

    /* positions (7 spots) - placed in friendly arc */
    .kpos1{ left:20%; top:28% }
    .kpos2{ left:40%; top:16% }
    .kpos3{ left:60%; top:14% }
    .kpos4{ left:80%; top:26% }
    .kpos5{ left:74%; top:54% }
    .kpos6{ left:50%; top:66% }
    .kpos7{ left:26%; top:58% }

    /* Profile info */
    .profile-info { width:100%; }
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; background:var(--accent2); color:#fff; font-weight:700; }

    /* Tasks list */
    .month-row { margin-bottom:12px; }
    .month-title { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .tasks-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:10px; }

    /* each task card */
    .task-card {
      padding:12px;border-radius:12px;background:linear-gradient(180deg,#fff,#fff8ef);
      box-shadow:0 6px 14px rgba(0,0,0,0.06); text-align:left;
    }
    .task-card h4{ margin:0 0 8px 0; font-size:16px }
    .task-card p{ margin:0; color:var(--muted) }
    .task-card .meta { margin-top:10px; display:flex; gap:8px; align-items:center; justify-content:space-between }

    /* Admin: controls & lists */
    .admin-controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .table { width:100%; border-collapse:collapse; margin-top:8px;}
    .table th,.table td{ padding:10px; border-bottom:1px solid #f1f1f1; text-align:left; background:#fffef8 }

    /* Modal */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:999 }
    .modal-body{ background:#fff; padding:18px; border-radius:12px; width:90%; max-width:760px }

    /* small helpers */
    .row{ display:flex; gap:8px; align-items:center }
    .col{ display:flex; flex-direction:column; gap:8px }
    .input, textarea, select { padding:8px 10px; border-radius:8px; border:2px solid rgba(0,0,0,0.06); font-size:15px; width:100% }
    .small-muted{ font-size:13px; color:#666 }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        margin: 0;
        padding: 10px;
        border-radius: 0;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .logo {
        justify-content: center;
      }

      .nav {
        justify-content: center;
        flex-wrap: wrap;
      }

      .profile-avatar {
        width: 180px;
        height: 180px;
      }

      .card {
        padding: 15px;
        margin: 8px 0;
      }

      .btn {
        padding: 12px 16px;
        font-size: 14px;
      }

      .tasks-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .month-title {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }

      .key-circle {
        width: 28px;
        height: 28px;
      }
    }

    @media (max-width: 480px) {
      .profile-avatar {
        width: 150px;
        height: 150px;
      }

      .key-circle {
        width: 24px;
        height: 24px;
      }

      .badge {
        padding: 4px 8px;
        font-size: 12px;
      }

      .grid-2 {
        gap: 8px;
      }

    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>–í—Ö–æ–¥ –≤ Edu Keys</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      <div id="warningMessage" class="warning"></div>
      
      <div id="loginForm" style="display: none;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="example@gmail.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å:</label>
          <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
        </div>

        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>
        <button class="btn admin" id="adminLoginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>

        <div class="link">
          <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
          <p><a href="/reset.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      const warningEl = document.getElementById('warningMessage');
      warningEl.textContent = message;
      warningEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    async function login(supabase, isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
        return;
      }

      try {
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showWarning('üîê –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...');

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          console.error('Login error details:', error);
          
          if (error.message?.includes('Invalid login credentials') || error.code === 'invalid_credentials') {
            showError('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ï—Å–ª–∏ –≤—ã –∑–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å, –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ–º.');
          } else if (error.message?.includes('Email not confirmed') || error.code === 'email_not_confirmed') {
            showError('‚ùå Email –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –∏ –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫—É "Confirm your mail" –≤ –ø–∏—Å—å–º–µ.');
            
            const resend = confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ?');
            if (resend) {
              const { error: resendError } = await supabase.auth.resend({
                type: 'signup',
                email: email
              });
              
              if (!resendError) {
                showSuccess('üìß –ü–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É.');
              }
            }
          } else {
            showError('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
          }

          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞, –ø—Ä–æ–≤–µ—Ä–∏–º, –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω –ª–∏ email
        const user = data.user;
        if (!user.email_confirmed_at) {
          showError('‚ùå –í–∞—à email –µ—â–µ –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –≤–∞—à email.');
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('adminLoginBtn').disabled = false;
          return;
        }

        // –ï—Å–ª–∏ –≤—Å–µ –ø—Ä–æ—à–ª–æ —É—Å–ø–µ—à–Ω–æ, —Ç–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
        if (isAdmin) {
          window.location.href = "/admin.html";
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        console.error('Unexpected login error:', error);
        showError('‚ùå –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: ' + error.message);
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('adminLoginBtn').disabled = false;
      }
    }

    if (window.SUPABASE_URL) {
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

          document.getElementById('loginBtn').addEventListener('click', () => login(supabase, false));
          document.getElementById('adminLoginBtn').addEventListener('click', () => login(supabase, true));

          document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              login(supabase, false);
            }
          });

          document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              document.getElementById('password').focus();
            }
          });
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∏—Å—Ç–µ–º—ã: ' + error.message);
        });
    } else {
      const timeout = setTimeout(() => {
        showError('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
      }, 1000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        initApp();
      });
    }
  </script>
</body>
</html>
