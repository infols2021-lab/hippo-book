<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–¥–∞–Ω–∏–µ - Edu Keys</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/load-config.js"></script>
    <style>
        .assignment-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .question-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.08);
        }
        .question-number {
            font-size: 14px;
            color: var(--accent2);
            font-weight: 700;
            margin-bottom: 8px;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .question-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin: 16px 0;
            display: block;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--bg1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .option-label:hover {
            background: rgba(78, 205, 196, 0.1);
        }
        .option-label.selected {
            border-color: var(--accent2);
            background: rgba(78, 205, 196, 0.15);
        }
        .option-radio {
            margin-right: 12px;
        }
        .fill-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--bg1);
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--bg1);
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent2);
            transition: width 0.3s ease;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        .completion-message {
            text-align: center;
            padding: 40px 20px;
        }
        .score-display {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent2);
            margin: 20px 0;
        }
        .btn-finish {
            background: var(--accent2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn secondary" onclick="location.href='/profile.html'">‚Üê –ù–∞–∑–∞–¥</button>
            <h1>–ó–∞–¥–∞–Ω–∏–µ</h1>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="assignmentContent" style="display: none;">
            <div class="assignment-container">
                <div class="card">
                    <h2 id="assignmentTitle">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</h2>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 14px; color: #666;">
                        <span>–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progressText">0</span>%</span>
                        <span>–í–æ–ø—Ä–æ—Å <span id="currentQuestion">1</span> –∏–∑ <span id="totalQuestions">0</span></span>
                    </div>

                    <div id="questionsContainer"></div>

                    <div class="navigation">
                        <button class="btn secondary" id="prevBtn" style="display: none;">‚Üê –ù–∞–∑–∞–¥</button>
                        <button class="btn" id="nextBtn">–î–∞–ª–µ–µ ‚Üí</button>
                        <button class="btn-finish" id="finishBtn" style="display: none;">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="completionScreen" class="completion-message" style="display: none;">
            <div class="card">
                <h2>üéâ –ó–∞–¥–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</h2>
                <div class="score-display" id="finalScore">0%</div>
                <p id="completionMessage"></p>
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="location.href='/profile.html'">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ø—Ä–æ—Ñ–∏–ª—å</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('–û—à–∏–±–∫–∞:', message);
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initAssignment() {
            try {
                console.log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∑–∞–¥–∞–Ω–∏—è...');

                // –ñ–¥–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                if (!window.SUPABASE_URL) {
                    console.log('‚è≥ –û–∂–∏–¥–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...');
                    await window.CONFIG_READY;
                }

                // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Supabase
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
                const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase –ø–æ–¥–∫–ª—é—á–µ–Ω');

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    window.location.href = '/login.html';
                    return;
                }
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:', user.email);

                // –ü–æ–ª—É—á–∞–µ–º ID –∑–∞–¥–∞–Ω–∏—è –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                const assignmentId = urlParams.get('id');
                
                if (!assignmentId) {
                    showError('ID –∑–∞–¥–∞–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω –≤ URL');
                    return;
                }

                console.log('üìù –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ ID:', assignmentId);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ
                const { data: assignment, error: assignmentError } = await supabase
                    .from('assignments')
                    .select('*')
                    .eq('id', assignmentId)
                    .single();

                if (assignmentError) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ: ' + assignmentError.message);
                }

                if (!assignment) {
                    throw new Error('–ó–∞–¥–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                }

                const questions = assignment.content?.questions || [];
                console.log('‚úÖ –ó–∞–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', assignment.title, '–í–æ–ø—Ä–æ—Å–æ–≤:', questions.length);

                if (questions.length === 0) {
                    throw new Error('–í –∑–∞–¥–∞–Ω–∏–∏ –Ω–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤');
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let userAnswers = {};
                const { data: progress } = await supabase
                    .from('user_progress')
                    .select('answers')
                    .eq('user_id', user.id)
                    .eq('assignment_id', assignmentId)
                    .maybeSingle();

                if (progress && progress.answers) {
                    userAnswers = progress.answers;
                    console.log('‚úÖ –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∂–µ–Ω');
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–¥–∞–Ω–∏–µ
                showAssignment(assignment, questions, userAnswers, supabase, user);

            } catch (error) {
                console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
                showError(error.message);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–¥–∞–Ω–∏—è
        function showAssignment(assignment, questions, userAnswers, supabase, user) {
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            document.getElementById('loading').style.display = 'none';
            document.getElementById('assignmentContent').style.display = 'block';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('assignmentTitle').textContent = assignment.title;
            document.getElementById('totalQuestions').textContent = questions.length;

            let currentQuestionIndex = 0;

            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –≤–æ–ø—Ä–æ—Å–∞
            function showQuestion(index) {
                if (index < 0 || index >= questions.length) return;
                currentQuestionIndex = index;
                
                const question = questions[index];
                const container = document.getElementById('questionsContainer');
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                container.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤–æ–ø—Ä–æ—Å–∞
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤–æ–ø—Ä–æ—Å–∞
                questionCard.innerHTML = `
                    <div class="question-number">–í–æ–ø—Ä–æ—Å ${index + 1} –∏–∑ ${questions.length}</div>
                    <div class="question-text">${question.q || '–í–æ–ø—Ä–æ—Å –±–µ–∑ —Ç–µ–∫—Å—Ç–∞'}</div>
                `;
                
                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
                if (question.image) {
                    const img = document.createElement('img');
                    img.src = question.image;
                    img.alt = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞';
                    img.className = 'question-image';
                    img.onerror = () => img.style.display = 'none';
                    questionCard.appendChild(img);
                }
                
                // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
                if (question.type === 'test' && question.options) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    question.options.forEach((option, optionIndex) => {
                        const label = document.createElement('label');
                        label.className = `option-label ${userAnswers[index] === optionIndex ? 'selected' : ''}`;
                        
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `question-${index}`;
                        radio.value = optionIndex;
                        radio.className = 'option-radio';
                        radio.checked = userAnswers[index] === optionIndex;
                        
                        radio.addEventListener('change', async () => {
                            userAnswers[index] = optionIndex;
                            document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
                            label.classList.add('selected');
                            await saveProgress();
                            updateProgress();
                        });
                        
                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(option));
                        optionsContainer.appendChild(label);
                    });
                    
                    questionCard.appendChild(optionsContainer);
                }
                // –ü–æ–ª–µ –¥–ª—è –≤–≤–æ–¥–∞ –æ—Ç–≤–µ—Ç–∞
                else if (question.type === 'fill') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'fill-input';
                    input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç...';
                    input.value = userAnswers[index] || '';
                    
                    input.addEventListener('input', async () => {
                        userAnswers[index] = input.value;
                        await saveProgress();
                        updateProgress();
                    });
                    
                    questionCard.appendChild(input);
                }
                
                container.appendChild(questionCard);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
                document.getElementById('currentQuestion').textContent = index + 1;
                document.getElementById('prevBtn').style.display = index > 0 ? 'block' : 'none';
                document.getElementById('nextBtn').style.display = index < questions.length - 1 ? 'block' : 'none';
                document.getElementById('finishBtn').style.display = index === questions.length - 1 ? 'block' : 'none';
                
                updateProgress();
            }

            // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            async function saveProgress() {
                try {
                    const progressData = {
                        user_id: user.id,
                        assignment_id: assignment.id,
                        answers: userAnswers,
                        is_completed: false,
                        score: 0
                    };

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å
                    const { data: existing } = await supabase
                        .from('user_progress')
                        .select('id')
                        .eq('user_id', user.id)
                        .eq('assignment_id', assignment.id)
                        .maybeSingle();

                    if (existing) {
                        await supabase
                            .from('user_progress')
                            .update(progressData)
                            .eq('id', existing.id);
                    } else {
                        await supabase
                            .from('user_progress')
                            .insert(progressData);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            function updateProgress() {
                const answeredCount = Object.keys(userAnswers).filter(key => 
                    userAnswers[key] !== undefined && userAnswers[key] !== '' && userAnswers[key] !== null
                ).length;
                
                const progress = (answeredCount / questions.length) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = Math.round(progress);
            }

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è
            async function finishAssignment() {
                try {
                    const score = calculateScore();
                    const progressData = {
                        user_id: user.id,
                        assignment_id: assignment.id,
                        answers: userAnswers,
                        is_completed: true,
                        completed_at: new Date().toISOString(),
                        score: score
                    };

                    const { data: existing } = await supabase
                        .from('user_progress')
                        .select('id')
                        .eq('user_id', user.id)
                        .eq('assignment_id', assignment.id)
                        .maybeSingle();

                    if (existing) {
                        await supabase
                            .from('user_progress')
                            .update(progressData)
                            .eq('id', existing.id);
                    } else {
                        await supabase
                            .from('user_progress')
                            .insert(progressData);
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                    document.getElementById('assignmentContent').style.display = 'none';
                    document.getElementById('completionScreen').style.display = 'block';
                    document.getElementById('finalScore').textContent = `${score}%`;
                    
                    if (score >= 80) {
                        document.getElementById('completionMessage').textContent = '–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                    } else if (score >= 60) {
                        document.getElementById('completionMessage').textContent = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                    } else {
                        document.getElementById('completionMessage').textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!';
                    }

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞');
                }
            }

            // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ –æ—Ü–µ–Ω–∫–∏
            function calculateScore() {
                let correctAnswers = 0;
                
                questions.forEach((question, index) => {
                    if (userAnswers[index] !== undefined) {
                        if (question.type === 'test') {
                            if (parseInt(userAnswers[index]) === question.correct) {
                                correctAnswers++;
                            }
                        } else if (question.type === 'fill') {
                            const userAnswer = String(userAnswers[index]).toLowerCase().trim();
                            const correctAnswersList = question.answers.map(a => String(a).toLowerCase().trim());
                            if (correctAnswersList.includes(userAnswer)) {
                                correctAnswers++;
                            }
                        }
                    }
                });
                
                return Math.round((correctAnswers / questions.length) * 100);
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    showQuestion(currentQuestionIndex - 1);
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    showQuestion(currentQuestionIndex + 1);
                }
            });

            document.getElementById('finishBtn').addEventListener('click', finishAssignment);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
            showQuestion(0);

            console.log('‚úÖ –ó–∞–¥–∞–Ω–∏–µ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–æ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        initAssignment();
    </script>
</body>
