<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание - Edu Keys</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/load-config.js"></script>
    <style>
        .assignment-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .question-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.08);
        }
        .question-number {
            font-size: 14px;
            color: var(--accent2);
            font-weight: 700;
            margin-bottom: 8px;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .question-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin: 16px 0;
            display: block;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--bg1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .option-label:hover {
            background: rgba(78, 205, 196, 0.1);
        }
        .option-label.selected {
            border-color: var(--accent2);
            background: rgba(78, 205, 196, 0.15);
        }
        .option-radio {
            margin-right: 12px;
        }
        .fill-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--bg1);
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
        }
        .fill-input:focus {
            border-color: var(--accent2);
            outline: none;
        }
        .sentence-container {
            background: var(--bg1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .sentence-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .sentence-gap {
            display: inline-block;
            min-width: 120px;
            margin: 0 5px;
        }
        .sentence-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        .sentence-input:focus {
            border-color: var(--accent2);
            outline: none;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--bg1);
        }
        .question-counter {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin: 15px 0;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }
        .completion-message {
            text-align: center;
            padding: 40px 20px;
        }
        .score-display {
            font-size: 48px;
            font-weight: 700;
            color: var(--accent2);
            margin: 20px 0;
        }
        .btn-finish {
            background: var(--accent2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .completion-details {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg1);
            border-radius: 12px;
            text-align: left;
        }
        .completion-details h3 {
            margin-bottom: 15px;
            color: var(--accent2);
            text-align: center;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .previous-result {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            border-left: 4px solid var(--accent2);
        }
        .question-review {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .question-review.correct {
            border-left: 4px solid #4caf50;
        }
        .question-review.incorrect {
            border-left: 4px solid #f44336;
        }
        .question-review.skipped {
            border-left: 4px solid #ff9800;
        }
        .review-question {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .review-answer {
            margin: 5px 0;
        }
        .review-correct {
            color: #4caf50;
            font-weight: 600;
        }
        .review-user {
            color: #f44336;
        }
        .review-status {
            font-weight: 600;
            margin-top: 5px;
        }
        .status-correct { color: #4caf50; }
        .status-incorrect { color: #f44336; }
        .status-skipped { color: #ff9800; }

        /* СТИЛИ ДЛЯ КРОССВОРДА */
        .crossword-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .crossword-grid {
            display: inline-block;
            border: 3px solid #333;
            background: white;
            margin: 10px 0;
        }

        .crossword-row {
            display: flex;
        }

        .crossword-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #999;
            position: relative;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .crossword-cell.blocked {
            background: #333;
            border-color: #333;
        }

        .crossword-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            outline: none;
            font-family: inherit;
            color: #2c3e50;
        }

        .crossword-cell input:focus {
            background: #e3f2fd;
        }

        .crossword-cell.blocked input {
            display: none;
        }

        .crossword-cell.correct {
            background: #e8f5e8;
        }

        .crossword-cell.incorrect {
            background: #ffebee;
        }

        .crossword-instructions {
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .crossword-instructions h4 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }

        .crossword-instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .crossword-instructions li {
            margin-bottom: 5px;
        }

        .crossword-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin: 10px 0;
            display: block;
        }

        /* Список слов для кроссворда */
        .crossword-words {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .crossword-words h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        .words-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .words-column h5 {
            margin: 0 0 10px 0;
            color: #34495e;
        }

        .word-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .word-number {
            background: var(--accent2);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .word-text {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .assignment-container {
                padding: 0 15px;
            }
            .question-card {
                padding: 16px;
            }
            .question-text {
                font-size: 16px;
            }
            .option-label {
                padding: 12px;
            }
            .crossword-cell {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            .words-columns {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .crossword-cell {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn secondary" onclick="location.href='/profile.html'">← Назад</button>
            <h1>Задание</h1>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Загружаем задание...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="assignmentContent" style="display: none;">
            <div class="assignment-container">
                <div class="card">
                    <h2 id="assignmentTitle">Название задания</h2>
                    
                    <div class="question-counter">
                        Вопрос <span id="currentQuestion">1</span> из <span id="totalQuestions">0</span>
                    </div>

                    <div id="questionsContainer"></div>

                    <div class="navigation">
                        <button class="btn secondary" id="prevBtn" style="display: none;">← Назад</button>
                        <button class="btn" id="nextBtn">Далее →</button>
                        <button class="btn-finish" id="finishBtn" style="display: none;">Завершить задание</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="completionScreen" class="completion-message" style="display: none;">
            <div class="card">
                <h2>🎉 Задание завершено!</h2>
                <div class="score-display" id="finalScore">0%</div>
                <p id="completionMessage"></p>
                
                <div class="completion-details">
                    <h3>📊 Детали результатов</h3>
                    <div class="result-item">
                        <span>Всего вопросов:</span>
                        <span id="totalQuestionsResult">0</span>
                    </div>
                    <div class="result-item">
                        <span>Правильных ответов:</span>
                        <span id="correctAnswersResult">0</span>
                    </div>
                    <div class="result-item">
                        <span>Неправильных ответов:</span>
                        <span id="incorrectAnswersResult">0</span>
                    </div>
                    <div class="result-item">
                        <span>Пропущено вопросов:</span>
                        <span id="skippedQuestionsResult">0</span>
                    </div>
                </div>

                <div id="questionsReview" style="display: none;">
                    <h3>🔍 Разбор ответов</h3>
                    <div id="reviewContainer"></div>
                </div>
                
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="location.href='/profile.html'">Вернуться в профиль</button>
                    <button class="btn secondary" onclick="location.reload()" style="margin-left: 10px;">Пройти заново</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Простая функция для показа ошибок
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('Ошибка:', message);
        }

        // Основная функция инициализации
        async function initAssignment() {
            try {
                console.log('🚀 Начинаем загрузку задания...');

                // Ждем конфигурацию если нужно
                if (!window.SUPABASE_URL) {
                    console.log('⏳ Ожидаем конфигурацию...');
                    await window.CONFIG_READY;
                }

                // Импортируем Supabase
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
                const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                console.log('✅ Supabase подключен');

                // Проверяем авторизацию
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    window.location.href = '/login.html';
                    return;
                }
                console.log('✅ Пользователь авторизован:', user.email);

                // Получаем ID задания из URL
                const urlParams = new URLSearchParams(window.location.search);
                const assignmentId = urlParams.get('id');
                
                if (!assignmentId) {
                    showError('ID задания не указан в URL');
                    return;
                }

                console.log('📝 Загружаем задание ID:', assignmentId);

                // Загружаем задание
                const { data: assignment, error: assignmentError } = await supabase
                    .from('assignments')
                    .select('*')
                    .eq('id', assignmentId)
                    .single();

                if (assignmentError) {
                    throw new Error('Не удалось загрузить задание: ' + assignmentError.message);
                }

                if (!assignment) {
                    throw new Error('Задание не найдено');
                }

                const questions = assignment.content?.questions || [];
                console.log('✅ Задание загружено:', assignment.title, 'Вопросов:', questions.length);

                if (questions.length === 0) {
                    throw new Error('В задании нет вопросов');
                }

                // Загружаем прогресс пользователя
                let userAnswers = {};
                let previousScore = null;
                const { data: progress } = await supabase
                    .from('user_progress')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('assignment_id', assignmentId)
                    .maybeSingle();

                if (progress) {
                    userAnswers = progress.answers || {};
                    previousScore = progress.score;
                    console.log('✅ Прогресс загружен, предыдущий результат:', previousScore + '%');
                }

                // Показываем задание
                showAssignment(assignment, questions, userAnswers, supabase, user, previousScore);

            } catch (error) {
                console.error('❌ Критическая ошибка:', error);
                showError(error.message);
            }
        }

        // Функция показа задания
        function showAssignment(assignment, questions, userAnswers, supabase, user, previousScore) {
            // Скрываем загрузку, показываем контент
            document.getElementById('loading').style.display = 'none';
            document.getElementById('assignmentContent').style.display = 'block';
            
            // Устанавливаем заголовок
            document.getElementById('assignmentTitle').textContent = assignment.title;
            document.getElementById('totalQuestions').textContent = questions.length;

            // Показываем предыдущий результат, если есть
            if (previousScore !== null) {
                const previousResult = document.createElement('div');
                previousResult.className = 'previous-result';
                previousResult.innerHTML = `
                    <strong>📊 Предыдущий результат:</strong> ${previousScore}%
                    <br><small>Новое прохождение обновит этот результат</small>
                `;
                document.querySelector('.assignment-container .card').insertBefore(
                    previousResult, 
                    document.querySelector('.question-counter')
                );
            }

            let currentQuestionIndex = 0;

            // Функция показа вопроса
            function showQuestion(index) {
                if (index < 0 || index >= questions.length) return;
                currentQuestionIndex = index;
                
                const question = questions[index];
                const container = document.getElementById('questionsContainer');
                
                // Очищаем контейнер
                container.innerHTML = '';
                
                // Создаем карточку вопроса
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                // Заголовок вопроса
                questionCard.innerHTML = `
                    <div class="question-number">Вопрос ${index + 1} из ${questions.length}</div>
                    <div class="question-text">${question.q || 'Вопрос без текста'}</div>
                `;
                
                // Изображение вопроса
                if (question.image) {
                    const img = document.createElement('img');
                    img.src = question.image;
                    img.alt = 'Изображение вопроса';
                    img.className = 'question-image';
                    img.onerror = () => img.style.display = 'none';
                    questionCard.appendChild(img);
                }
                
                // Обработка разных типов вопросов
                if (question.type === 'test' && question.options) {
                    renderTestQuestion(question, index, questionCard);
                } else if (question.type === 'fill') {
                    renderFillQuestion(question, index, questionCard);
                } else if (question.type === 'sentence') {
                    renderSentenceQuestion(question, index, questionCard);
                } else if (question.type === 'crossword') {
                    renderCrosswordQuestion(question, index, questionCard);
                } else {
                    // Если тип не указан, показываем как текстовый вопрос
                    renderFillQuestion(question, index, questionCard);
                }
                
                container.appendChild(questionCard);
                
                // Обновляем навигацию
                document.getElementById('currentQuestion').textContent = index + 1;
                document.getElementById('prevBtn').style.display = index > 0 ? 'block' : 'none';
                document.getElementById('nextBtn').style.display = index < questions.length - 1 ? 'block' : 'none';
                document.getElementById('finishBtn').style.display = index === questions.length - 1 ? 'block' : 'none';
            }

            // Рендерим тестовый вопрос
            function renderTestQuestion(question, index, container) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                
                question.options.forEach((option, optionIndex) => {
                    const label = document.createElement('label');
                    label.className = `option-label ${userAnswers[index] === optionIndex ? 'selected' : ''}`;
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question-${index}`;
                    radio.value = optionIndex;
                    radio.className = 'option-radio';
                    radio.checked = userAnswers[index] === optionIndex;
                    
                    radio.addEventListener('change', async () => {
                        userAnswers[index] = optionIndex;
                        document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
                        label.classList.add('selected');
                        await saveProgress(false);
                    });
                    
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    optionsContainer.appendChild(label);
                });
                
                container.appendChild(optionsContainer);
            }

            // Рендерим вопрос с заполнением
            function renderFillQuestion(question, index, container) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'fill-input';
                input.placeholder = 'Введите ваш ответ...';
                input.value = userAnswers[index] || '';
                
                input.addEventListener('input', async () => {
                    userAnswers[index] = input.value;
                    await saveProgress(false);
                });
                
                container.appendChild(input);
            }

            // Рендерим вопрос с предложением
            function renderSentenceQuestion(question, index, container) {
                const sentenceContainer = document.createElement('div');
                sentenceContainer.className = 'sentence-container';
                
                // Создаем предпросмотр предложения
                const sentencePreview = document.createElement('div');
                sentencePreview.className = 'sentence-text';
                
                if (!question.sentence) {
                    sentencePreview.textContent = 'Предложение не указано';
                    sentenceContainer.appendChild(sentencePreview);
                    container.appendChild(sentenceContainer);
                    return;
                }
                
                // Разбиваем предложение на части по пропускам
                const parts = question.sentence.split('___');
                sentencePreview.innerHTML = '';
                
                parts.forEach((part, partIndex) => {
                    // Добавляем текст
                    if (part) {
                        sentencePreview.appendChild(document.createTextNode(part));
                    }
                    
                    // Добавляем инпут для пропуска (кроме последней части)
                    if (partIndex < parts.length - 1) {
                        const gapContainer = document.createElement('span');
                        gapContainer.className = 'sentence-gap';
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'sentence-input';
                        input.placeholder = `Ответ ${partIndex + 1}`;
                        
                        // Восстанавливаем сохраненный ответ
                        if (!Array.isArray(userAnswers[index])) {
                            userAnswers[index] = [];
                        }
                        if (userAnswers[index][partIndex] !== undefined) {
                            input.value = userAnswers[index][partIndex];
                        }
                        
                        input.addEventListener('input', async () => {
                            if (!Array.isArray(userAnswers[index])) {
                                userAnswers[index] = [];
                            }
                            userAnswers[index][partIndex] = input.value;
                            await saveProgress(false);
                        });
                        
                        gapContainer.appendChild(input);
                        sentencePreview.appendChild(gapContainer);
                    }
                });
                
                sentenceContainer.appendChild(sentencePreview);
                container.appendChild(sentenceContainer);
            }

            // Рендерим вопрос с кроссвордом
            function renderCrosswordQuestion(question, index, container) {
                const crosswordContainer = document.createElement('div');
                crosswordContainer.className = 'crossword-container';
                
                // Инструкции для кроссворда
                const instructions = document.createElement('div');
                instructions.className = 'crossword-instructions';
                instructions.innerHTML = `
                    <h4>🧩 Инструкция по решению кроссворда</h4>
                    <ul>
                        <li>Заполните все белые клетки буквами</li>
                        <li>Черные клетки заблокированы и не заполняются</li>
                        <li>Используйте стрелки для навигации между клетками</li>
                        <li>Tab/Shift+Tab для перехода между клетками</li>
                        <li>Ответы проверяются автоматически при завершении задания</li>
                    </ul>
                `;
                crosswordContainer.appendChild(instructions);

                // Изображение кроссворда, если есть
                if (question.image) {
                    const img = document.createElement('img');
                    img.src = question.image;
                    img.alt = 'Изображение кроссворда';
                    img.className = 'crossword-image';
                    img.onerror = () => img.style.display = 'none';
                    crosswordContainer.appendChild(img);
                }

                // Список слов для кроссворда
                if (question.words && question.words.length > 0) {
                    const wordsContainer = document.createElement('div');
                    wordsContainer.className = 'crossword-words';
                    
                    const wordsColumns = document.createElement('div');
                    wordsColumns.className = 'words-columns';
                    
                    // Разделяем слова по направлениям
                    const acrossWords = question.words.filter(word => word.direction === 'across');
                    const downWords = question.words.filter(word => word.direction === 'down');
                    
                    if (acrossWords.length > 0) {
                        const acrossColumn = document.createElement('div');
                        acrossColumn.className = 'words-column';
                        acrossColumn.innerHTML = '<h5>→ По горизонтали:</h5>';
                        
                        acrossWords.forEach(word => {
                            const wordItem = document.createElement('div');
                            wordItem.className = 'word-item';
                            wordItem.innerHTML = `
                                <div class="word-number">${word.number}</div>
                                <div class="word-text">${word.text} (${word.length} букв)</div>
                            `;
                            acrossColumn.appendChild(wordItem);
                        });
                        
                        wordsColumns.appendChild(acrossColumn);
                    }
                    
                    if (downWords.length > 0) {
                        const downColumn = document.createElement('div');
                        downColumn.className = 'words-column';
                        downColumn.innerHTML = '<h5>↓ По вертикали:</h5>';
                        
                        downWords.forEach(word => {
                            const wordItem = document.createElement('div');
                            wordItem.className = 'word-item';
                            wordItem.innerHTML = `
                                <div class="word-number">${word.number}</div>
                                <div class="word-text">${word.text} (${word.length} букв)</div>
                            `;
                            downColumn.appendChild(wordItem);
                        });
                        
                        wordsColumns.appendChild(downColumn);
                    }
                    
                    wordsContainer.innerHTML = '<h4>Слова для разгадывания:</h4>';
                    wordsContainer.appendChild(wordsColumns);
                    crosswordContainer.appendChild(wordsContainer);
                }

                // Создаем сетку кроссворда
                const gridContainer = document.createElement('div');
                gridContainer.className = 'crossword-grid';
                
                const grid = question.grid || [];
                const blocks = question.blocks || [];
                const words = question.words || [];
                const rows = question.metadata?.rows || grid.length;
                const cols = question.metadata?.cols || (grid[0] ? grid[0].length : 0);
                
                // Инициализируем userAnswers для кроссворда, если нужно
                if (!userAnswers[index] || !Array.isArray(userAnswers[index])) {
                    userAnswers[index] = Array(rows).fill().map(() => Array(cols).fill(''));
                }

                // Создаем массив для хранения ссылок на инпуты для быстрого доступа
                const inputRefs = Array(rows).fill().map(() => Array(cols).fill(null));

                // Определяем, какие клетки должны быть активными (входят в слова)
                const activeCells = new Set();
                words.forEach(word => {
                    for (let i = 0; i < word.length; i++) {
                        const row = word.direction === 'across' ? word.start.row : word.start.row + i;
                        const col = word.direction === 'across' ? word.start.col + i : word.start.col;
                        activeCells.add(`${row},${col}`);
                    }
                });

                for (let i = 0; i < rows; i++) {
                    const rowDiv = document.createElement('div');
                    rowDiv.className = 'crossword-row';
                    
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'crossword-cell';
                        
                        // Проверяем, должна ли клетка быть заблокирована
                        const isExplicitlyBlocked = blocks.some(block => block.row === i && block.col === j);
                        const isInActiveCell = activeCells.has(`${i},${j}`);
                        const isEmptyCell = !grid[i] || !grid[i][j];
                        
                        // Клетка блокируется если:
                        // 1. Она явно заблокирована администратором ИЛИ
                        // 2. Она не входит в активные клетки (слова) И она пустая
                        const isBlocked = isExplicitlyBlocked || (!isInActiveCell && isEmptyCell);
                        
                        if (isBlocked) {
                            cell.classList.add('blocked');
                        } else {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.maxLength = 1;
                            input.value = userAnswers[index][i][j] || '';
                            input.placeholder = '';
                            
                            // Сохраняем ссылку на инпут
                            inputRefs[i][j] = input;
                            
                            input.addEventListener('input', async (e) => {
                                // Сохраняем введенную букву
                                if (!userAnswers[index][i]) userAnswers[index][i] = [];
                                userAnswers[index][i][j] = e.target.value.toUpperCase();
                                
                                // Автопереход к следующей клетке
                                if (e.target.value && j < cols - 1) {
                                    const nextCell = inputRefs[i][j + 1];
                                    if (nextCell && !nextCell.parentElement.classList.contains('blocked')) {
                                        nextCell.focus();
                                    }
                                }
                                
                                await saveProgress(false);
                            });
                            
                            input.addEventListener('keydown', (e) => {
                                // Навигация стрелками и Tab
                                switch(e.key) {
                                    case 'ArrowLeft':
                                        e.preventDefault();
                                        if (j > 0) {
                                            const prevCell = inputRefs[i][j - 1];
                                            if (prevCell) prevCell.focus();
                                        }
                                        break;
                                    case 'ArrowRight':
                                        e.preventDefault();
                                        if (j < cols - 1) {
                                            const nextCell = inputRefs[i][j + 1];
                                            if (nextCell) nextCell.focus();
                                        }
                                        break;
                                    case 'ArrowUp':
                                        e.preventDefault();
                                        if (i > 0) {
                                            const upCell = inputRefs[i - 1][j];
                                            if (upCell) upCell.focus();
                                        }
                                        break;
                                    case 'ArrowDown':
                                        e.preventDefault();
                                        if (i < rows - 1) {
                                            const downCell = inputRefs[i + 1][j];
                                            if (downCell) downCell.focus();
                                        }
                                        break;
                                    case 'Tab':
                                        e.preventDefault();
                                        if (e.shiftKey) {
                                            // Shift+Tab - предыдущая клетка
                                            if (j > 0) {
                                                const prevCell = inputRefs[i][j - 1];
                                                if (prevCell) prevCell.focus();
                                            } else if (i > 0) {
                                                const prevCell = inputRefs[i - 1][cols - 1];
                                                if (prevCell) prevCell.focus();
                                            }
                                        } else {
                                            // Tab - следующая клетка
                                            if (j < cols - 1) {
                                                const nextCell = inputRefs[i][j + 1];
                                                if (nextCell) nextCell.focus();
                                            } else if (i < rows - 1) {
                                                const nextCell = inputRefs[i + 1][0];
                                                if (nextCell) nextCell.focus();
                                            }
                                        }
                                        break;
                                    case 'Backspace':
                                        if (!e.target.value && j > 0) {
                                            e.preventDefault();
                                            const prevCell = inputRefs[i][j - 1];
                                            if (prevCell) {
                                                prevCell.focus();
                                                prevCell.value = '';
                                                if (!userAnswers[index][i]) userAnswers[index][i] = [];
                                                userAnswers[index][i][j-1] = '';
                                                saveProgress(false);
                                            }
                                        }
                                        break;
                                }
                            });
                            
                            cell.appendChild(input);
                        }
                        
                        // Добавляем номер, если клетка является началом слова
                        const wordStartsHere = words.some(word => 
                            word.start.row === i && word.start.col === j
                        );
                        
                        if (wordStartsHere && !isBlocked) {
                            const word = words.find(w => w.start.row === i && w.start.col === j);
                            if (word) {
                                cell.setAttribute('data-number', word.number);
                                cell.classList.add('has-number');
                            }
                        }
                        
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        rowDiv.appendChild(cell);
                    }
                    gridContainer.appendChild(rowDiv);
                }
                
                crosswordContainer.appendChild(gridContainer);
                container.appendChild(crosswordContainer);
            }

            // Функция сохранения прогресса
            async function saveProgress(isCompleted = false) {
                try {
                    const score = isCompleted ? calculateScore().score : 0;
                    const progressData = {
                        user_id: user.id,
                        assignment_id: assignment.id,
                        answers: userAnswers,
                        is_completed: isCompleted,
                        completed_at: isCompleted ? new Date().toISOString() : null,
                        score: score
                    };

                    // Проверяем существующий прогресс
                    const { data: existing } = await supabase
                        .from('user_progress')
                        .select('id')
                        .eq('user_id', user.id)
                        .eq('assignment_id', assignment.id)
                        .maybeSingle();

                    let result;
                    if (existing) {
                        result = await supabase
                            .from('user_progress')
                            .update(progressData)
                            .eq('id', existing.id);
                    } else {
                        result = await supabase
                            .from('user_progress')
                            .insert(progressData);
                    }

                    if (result.error) {
                        console.error('Ошибка сохранения прогресса:', result.error);
                        throw new Error('Не удалось сохранить прогресс');
                    }

                    console.log('✅ Прогресс сохранен');
                    return true;
                } catch (error) {
                    console.error('❌ Ошибка сохранения:', error);
                    return false;
                }
            }

            // Функция расчета оценки с детальной статистикой
            function calculateScore() {
                let correctAnswers = 0;
                let incorrectAnswers = 0;
                let skippedAnswers = 0;
                const questionResults = [];
                
                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const result = {
                        question: question.q,
                        type: question.type,
                        userAnswer: userAnswer,
                        correctAnswer: null,
                        isCorrect: false,
                        isSkipped: false
                    };
                    
                    // Проверяем, есть ли ответ
                    let hasAnswer = false;
                    
                    if (question.type === 'crossword') {
                        // Для кроссворда проверяем, заполнены ли все активные клетки
                        const grid = question.grid || [];
                        const blocks = question.blocks || [];
                        const words = question.words || [];
                        const userGrid = userAnswer || [];
                        
                        // Определяем активные клетки
                        const activeCells = new Set();
                        words.forEach(word => {
                            for (let i = 0; i < word.length; i++) {
                                const row = word.direction === 'across' ? word.start.row : word.start.row + i;
                                const col = word.direction === 'across' ? word.start.col + i : word.start.col;
                                activeCells.add(`${row},${col}`);
                            }
                        });
                        
                        let filledCells = 0;
                        let totalActiveCells = 0;
                        
                        for (let i = 0; i < grid.length; i++) {
                            for (let j = 0; j < grid[i].length; j++) {
                                const isExplicitlyBlocked = blocks.some(block => block.row === i && block.col === j);
                                const isInActiveCell = activeCells.has(`${i},${j}`);
                                const isEmptyCell = !grid[i] || !grid[i][j];
                                const isBlocked = isExplicitlyBlocked || (!isInActiveCell && isEmptyCell);
                                
                                if (!isBlocked) {
                                    totalActiveCells++;
                                    if (userGrid[i] && userGrid[i][j] && userGrid[i][j].trim() !== '') {
                                        filledCells++;
                                    }
                                }
                            }
                        }
                        
                        hasAnswer = filledCells > 0; // Считаем, что ответ есть, если заполнена хотя бы одна активная клетка
                    } else {
                        hasAnswer = userAnswer !== undefined && 
                                   userAnswer !== null && 
                                   userAnswer !== '' &&
                                   !(Array.isArray(userAnswer) && userAnswer.every(item => !item || item.trim() === ''));
                    }
                    
                    if (!hasAnswer) {
                        skippedAnswers++;
                        result.isSkipped = true;
                        questionResults.push(result);
                        return;
                    }
                    
                    let isCorrect = false;
                    
                    if (question.type === 'test') {
                        // Для тестовых вопросов сравниваем номер правильного ответа
                        result.correctAnswer = question.correct;
                        result.correctOptions = question.options;
                        isCorrect = parseInt(userAnswer) === question.correct;
                    } else if (question.type === 'fill') {
                        // Для вопросов с заполнением проверяем совпадение с любым из правильных ответов
                        result.correctAnswer = question.answers;
                        const userAnswerNormalized = String(userAnswer).toLowerCase().trim();
                        const correctAnswersNormalized = question.answers.map(a => String(a).toLowerCase().trim());
                        isCorrect = correctAnswersNormalized.includes(userAnswerNormalized);
                    } else if (question.type === 'sentence') {
                        // Для предложений проверяем каждый пропуск
                        result.correctAnswer = question.answers;
                        if (Array.isArray(userAnswer) && Array.isArray(question.answers)) {
                            // Проверяем, что все ответы совпадают и количество ответов правильное
                            if (userAnswer.length === question.answers.length) {
                                isCorrect = userAnswer.every((answer, gapIndex) => {
                                    if (!answer || !question.answers[gapIndex]) return false;
                                    return String(answer).toLowerCase().trim() === 
                                           String(question.answers[gapIndex]).toLowerCase().trim();
                                });
                            }
                        }
                    } else if (question.type === 'crossword') {
                        // Для кроссворда сравниваем каждую активную клетку
                        result.correctAnswer = question.grid;
                        const userGrid = userAnswer;
                        const correctGrid = question.grid;
                        const blocks = question.blocks || [];
                        const words = question.words || [];
                        
                        // Определяем активные клетки
                        const activeCells = new Set();
                        words.forEach(word => {
                            for (let i = 0; i < word.length; i++) {
                                const row = word.direction === 'across' ? word.start.row : word.start.row + i;
                                const col = word.direction === 'across' ? word.start.col + i : word.start.col;
                                activeCells.add(`${row},${col}`);
                            }
                        });
                        
                        let correctCells = 0;
                        let totalActiveCells = 0;
                        
                        for (let i = 0; i < correctGrid.length; i++) {
                            for (let j = 0; j < correctGrid[i].length; j++) {
                                const isExplicitlyBlocked = blocks.some(block => block.row === i && block.col === j);
                                const isInActiveCell = activeCells.has(`${i},${j}`);
                                const isEmptyCell = !correctGrid[i] || !correctGrid[i][j];
                                const isBlocked = isExplicitlyBlocked || (!isInActiveCell && isEmptyCell);
                                
                                // Проверяем только активные незаблокированные клетки
                                if (!isBlocked && correctGrid[i][j]) {
                                    totalActiveCells++;
                                    const userCell = userGrid[i] && userGrid[i][j] ? userGrid[i][j].toUpperCase().trim() : '';
                                    const correctCell = correctGrid[i][j] ? correctGrid[i][j].toUpperCase().trim() : '';
                                    
                                    if (userCell === correctCell && userCell !== '') {
                                        correctCells++;
                                    }
                                }
                            }
                        }
                        
                        // Считаем кроссворд правильным, если все активные клетки заполнены верно
                        isCorrect = correctCells === totalActiveCells;
                        result.crosswordStats = {
                            correctCells: correctCells,
                            totalCells: totalActiveCells,
                            percentage: totalActiveCells > 0 ? Math.round((correctCells / totalActiveCells) * 100) : 0
                        };
                    }
                    
                    result.isCorrect = isCorrect;
                    
                    if (isCorrect) {
                        correctAnswers++;
                    } else {
                        incorrectAnswers++;
                    }
                    
                    questionResults.push(result);
                });
                
                const totalAnswered = correctAnswers + incorrectAnswers;
                const score = totalAnswered > 0 ? Math.round((correctAnswers / questions.length) * 100) : 0;
                
                return {
                    score: score,
                    correctAnswers: correctAnswers,
                    incorrectAnswers: incorrectAnswers,
                    skippedAnswers: skippedAnswers,
                    totalQuestions: questions.length,
                    questionResults: questionResults
                };
            }

            // Функция завершения задания
            async function finishAssignment() {
                try {
                    const scoreResult = calculateScore();
                    const success = await saveProgress(true);
                    
                    if (!success) {
                        throw new Error('Не удалось сохранить результат');
                    }

                    // Показываем экран завершения с деталями
                    showCompletionScreen(scoreResult);

                } catch (error) {
                    console.error('❌ Ошибка завершения:', error);
                    alert('Ошибка при сохранении результата: ' + error.message);
                }
            }

            // Функция показа экрана завершения
            function showCompletionScreen(scoreResult) {
                document.getElementById('assignmentContent').style.display = 'none';
                document.getElementById('completionScreen').style.display = 'block';
                
                // Устанавливаем результаты
                document.getElementById('finalScore').textContent = `${scoreResult.score}%`;
                document.getElementById('totalQuestionsResult').textContent = scoreResult.totalQuestions;
                document.getElementById('correctAnswersResult').textContent = scoreResult.correctAnswers;
                document.getElementById('incorrectAnswersResult').textContent = scoreResult.incorrectAnswers;
                document.getElementById('skippedQuestionsResult').textContent = scoreResult.skippedAnswers;
                
                // Устанавливаем сообщение в зависимости от результата
                if (scoreResult.score >= 90) {
                    document.getElementById('completionMessage').textContent = 'Отличный результат! Вы прекрасно справились с заданием!';
                } else if (scoreResult.score >= 70) {
                    document.getElementById('completionMessage').textContent = 'Хороший результат! Вы хорошо усвоили материал.';
                } else if (scoreResult.score >= 50) {
                    document.getElementById('completionMessage').textContent = 'Неплохой результат! Есть над чем поработать.';
                } else {
                    document.getElementById('completionMessage').textContent = 'Попробуйте пройти задание еще раз для лучшего результата.';
                }
                
                // Показываем разбор ответов, если есть неправильные или пропущенные вопросы
                if (scoreResult.incorrectAnswers > 0 || scoreResult.skippedAnswers > 0) {
                    showQuestionsReview(scoreResult.questionResults);
                }
            }

            // Функция показа разбора ответов
            function showQuestionsReview(questionResults) {
                const reviewContainer = document.getElementById('reviewContainer');
                const questionsReview = document.getElementById('questionsReview');
                
                reviewContainer.innerHTML = '';
                questionsReview.style.display = 'block';
                
                questionResults.forEach((result, index) => {
                    const reviewItem = document.createElement('div');
                    
                    let statusClass = '';
                    let statusText = '';
                    let statusColor = '';
                    
                    if (result.isSkipped) {
                        statusClass = 'skipped';
                        statusText = 'Пропущен';
                        statusColor = 'status-skipped';
                    } else if (result.isCorrect) {
                        statusClass = 'correct';
                        statusText = 'Правильно';
                        statusColor = 'status-correct';
                    } else {
                        statusClass = 'incorrect';
                        statusText = 'Неправильно';
                        statusColor = 'status-incorrect';
                    }
                    
                    reviewItem.className = `question-review ${statusClass}`;
                    
                    let answerDetails = '';
                    
                    if (result.type === 'test') {
                        const userOption = result.userAnswer !== undefined ? result.correctOptions[result.userAnswer] : 'Не отвечено';
                        const correctOption = result.correctOptions[result.correctAnswer];
                        
                        answerDetails = `
                            <div class="review-answer"><strong>Ваш ответ:</strong> ${userOption}</div>
                            <div class="review-answer review-correct"><strong>Правильный ответ:</strong> ${correctOption}</div>
                        `;
                    } else if (result.type === 'fill') {
                        const userAnswer = result.userAnswer || 'Не отвечено';
                        const correctAnswer = Array.isArray(result.correctAnswer) ? 
                            result.correctAnswer.join(' или ') : result.correctAnswer;
                        
                        answerDetails = `
                            <div class="review-answer"><strong>Ваш ответ:</strong> ${userAnswer}</div>
                            <div class="review-answer review-correct"><strong>Правильный ответ:</strong> ${correctAnswer}</div>
                        `;
                    } else if (result.type === 'sentence') {
                        let userAnswerText = 'Не отвечено';
                        if (Array.isArray(result.userAnswer)) {
                            userAnswerText = result.userAnswer.map((ans, i) => 
                                ans ? `[${i+1}: ${ans}]` : `[${i+1}: не отвечено]`
                            ).join(' ');
                        }
                        
                        let correctAnswerText = '';
                        if (Array.isArray(result.correctAnswer)) {
                            correctAnswerText = result.correctAnswer.map((ans, i) => 
                                `[${i+1}: ${ans}]`
                            ).join(' ');
                        }
                        
                        answerDetails = `
                            <div class="review-answer"><strong>Ваши ответы:</strong> ${userAnswerText}</div>
                            <div class="review-answer review-correct"><strong>Правильные ответы:</strong> ${correctAnswerText}</div>
                        `;
                    } else if (result.type === 'crossword') {
                        const stats = result.crosswordStats || { correctCells: 0, totalCells: 0, percentage: 0 };
                        answerDetails = `
                            <div class="review-answer"><strong>Заполнено верно:</strong> ${stats.correctCells} из ${stats.totalCells} клеток (${stats.percentage}%)</div>
                            <div class="review-answer review-correct"><strong>Требуется:</strong> Все ${stats.totalCells} клеток заполнены правильно</div>
                        `;
                    }
                    
                    reviewItem.innerHTML = `
                        <div class="review-question">Вопрос ${index + 1}: ${result.question}</div>
                        ${answerDetails}
                        <div class="review-status ${statusColor}">${statusText}</div>
                    `;
                    
                    reviewContainer.appendChild(reviewItem);
                });
            }

            // Обработчики кнопок
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    showQuestion(currentQuestionIndex - 1);
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    showQuestion(currentQuestionIndex + 1);
                }
            });

            document.getElementById('finishBtn').addEventListener('click', finishAssignment);

            // Показываем первый вопрос
            showQuestion(0);

            console.log('✅ Задание полностью загружено и отображено');
        }

        // Запускаем инициализацию
        initAssignment();
    </script>
